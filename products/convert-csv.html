<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convert CSV to JSON (products.json)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Convert CSV to JSON</h1>
  <p>Paste your CSV below and click "Download products.json":</p>
  <textarea id="csvInput" placeholder="Paste CSV data here..."></textarea>
  <br>
  <button onclick="convertAndDownload()">Download products.json</button>

  <script>
    function convertAndDownload() {
      const csv = document.getElementById('csvInput').value.trim();
      const lines = csv.split("\n");
      const headers = lines[0].split(",");

      const products = lines.slice(1).map(line => {
        const values = line.split(",");
        const entry = {};
        headers.forEach((header, i) => {
          entry[header.trim()] = values[i] ? values[i].trim() : "";
        });
        return entry;
      });

      const jsonContent = JSON.stringify(products, null, 2);
      const blob = new Blob([jsonContent], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "products.json";
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
