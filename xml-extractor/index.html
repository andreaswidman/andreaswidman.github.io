<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML Attribute Extractor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>XML Attribute Extractor</h1>
        <input type="file" id="xmlFile" accept=".xml" />
        <input type="text" id="repeatingNode" placeholder="Enter repeating node name (e.g. Customer)" />
        <input type="text" id="attributeName" placeholder="Enter attributes or nodes (comma separated)" />
        <button id="extractBtn">Extract</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
